{% extends 'accounts-base.html' %} 

{% block main_content %} 

{% include "accounts/includes/messages.html" %}

<form method="post" action="{% url 'accounts:password_reset_confirm' uidb64=uidb64 token=token %}">
  {% csrf_token %}

  <!-- Password input -->
  <div class="form-outline mb-3">
    <label class="form-label" for="password1">New Password</label>
    <input
      type="password"
      id="password1"
      name="new_password1"
      class="form-control"
    />
  </div>
  <!-- Password Confirmation input -->
  <div class="form-outline mb-3">
    <label class="form-label" for="password2">Confirm Password</label>
    <input
      type="password"
      id="password2"
      name="new_password2"
      class="form-control"
    />
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Reset Password</button>
</form>
{% endblock main_content %}
