{% extends 'accounts-base.html' %} 

{% block main_content %} 

{% include "accounts/includes/messages.html" %}

<form
  method="post"
  action="{% url 'accounts:login' %}{% if request.GET.next %}?next={{request.GET.next}}{% endif %}"
>
  {% csrf_token %}
  <!-- Username input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="username">Username/Email:</label>
    <input
      type="text"
      id="username"
      name="username_or_email"
      class="form-control"
    />
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="password">Password:</label>
    <input type="password" id="password" name="password" class="form-control" />
  </div>

  {% comment %} {{ form.as_p }} {% endcomment %}

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <label class="form-check-label" for="form2Example31">
          Remember me
        </label>
        <input class="form-check-input" type="checkbox" value="" />
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="Submit" class="btn btn-primary btn-block mb-4">Login</button>

  <div class="form-outline">
    <label class="form-label">Doesn't have an account?</label>
    <a href="{% url 'accounts:signin' %}">Sign-in here!</a>
  </div>
</form>
{% endblock main_content %}
